<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            background-color: #212529;
            color: white;
            padding-top: 20px;
        }
        .sidebar select{
            background-color: #212529;
            outline: none;
            border: none;
            color: rgb(243, 242, 239);
        }
        .sidebar select a {
            padding: 10px 15px;
            display: block;
            color: white;
            text-decoration: none;
            margin-left: 80px;
        }
        .sidebar select a:hover {
            background-color: #495057;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
        }
        .card {
            text-align: center;
            padding: 20px;
            color: white;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #212529;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2 class="text-center">EXAM PORTAL</h2>
        <div class="text-center">
            <img src="https://www.w3schools.com/howto/img_avatar.png" class="rounded-circle" width="80" height="80">
            <h4>Admin</h4>
        </div>
        <select> <a href="#"><i class="fas fa-chalkboard-teacher"></i> Course</a>
            <option>Add Course</option>
            <option>View Course</option>
            <option>Delete Course</option>
            <option>Update Course</option>
            <option>Search Course</option>
            </select>
        <!-- <a href="#"><i class="fas fa-chalkboard-teacher"></i> Teacher</a>
        <a href="#"><i class="fas fa-user-graduate"></i> Student</a>
        <a href="#"><i class="fas fa-book"></i> Courses</a>
        <a href="#"><i class="fas fa-question-circle"></i> Questions</a> -->
    </div>

    <!-- Main Content -->
    <div class="content">
        <div class="d-flex justify-content-between">
            <h3>Admin Dashboard</h3>
            <button class="btn btn-primary">Logout</button>
        </div>
        
        <div class="row mt-4">
            <div class="col-md-3">
                <div class="card bg-info">
                    <h5>Total Students</h5>
                    <h3>2</h3>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-primary">
                    <h5>Total Teachers</h5>
                    <h3>2</h3>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-danger">
                    <h5>Total Courses</h5>
                    <h3>2</h3>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-dark">
                    <h5>Total Questions</h5>
                    <h3>7</h3>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        Made in India | Copyright &copy; Examination Portal 2021
    </div>

</body>
</html>
